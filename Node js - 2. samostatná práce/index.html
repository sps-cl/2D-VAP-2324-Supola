<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node js - 2. samostatná práce</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <h1>Formulář</h1>
    <p>Vyplňte prosím tento formulář:</p>
    <form action="/insert" method="post">
        <input type="text" name="jmeno" placeholder="Jméno" required>
        <input type="text" name="prijmeni" placeholder="Příjmení" required>
        <input type="submit" value="Odeslat">
    </form>
    <script>
        async function poslat() {
            let data = await fetch("insert",
            {
                method: 'post',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(
                    {
                        jmeno: document.getElementById('jmeno').value,
                        prijmeni: document.getElementById('prijmeni').value
                    }
                )
            }
            );
            windows.location.href = data.url;
        }
    </script>
</body>
</html>
